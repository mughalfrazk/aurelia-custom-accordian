<template>
  <div class="step-two-view">
    <timeline-accordian
      repeat.for="step of steps"
      heading.bind="step.heading"
      index.bind="step.index"
      wrapper-class="${step.index > currentStep ? 'next' : step.index < currentStep ? 'previous' : ''}"
    >
      <p if.bind="step.index === currentStep">${content}</p>
    </timeline-accordian>
  </div>
</template>
